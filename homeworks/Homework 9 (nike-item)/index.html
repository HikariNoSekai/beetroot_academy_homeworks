<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="wrapper">
		
		<div class="container">
			
			<!-- item-card -->
			<div class="item-card">
				<div class="item-card__logo"><img src="img/logo.png"></div>

				<!-- slider -->	
				<div class="item-card__slider">
					<ul class="item-card__list">
						<li class="item-card__item">
							<div class="item-card__img-wrap">
								<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="" class="item-card__img">
							</div>
						</li>
					</ul>

					<!-- slider_navigation -->
					<div class="item-card-nav">
						<ul class="item-card-nav__list">
							<li class="item-card-nav__item">
								<span class="item-card-nav__circle item-card-nav__circle-current"></span>
							</li>
							<li class="item-card-nav__item">
								<span class="item-card-nav__circle"></span>
							</li>
							<li class="item-card-nav__item">
								<span class="item-card-nav__circle"></span>
							</li>
							<li class="item-card-nav__item">
								<span class="item-card-nav__circle"></span>
							</li>
						</ul>
					</div><!-- ./slider_navigation -->	
				</div><!-- ./slider -->

				<div class="item-card__content-wrap">
					<p class="item-card__title">Nike SB Stefan Janoski Max</p>
					<div class="item-card__desc">Unisex Skateboarding Shoe</div>
					<img src="" alt="" class="item-card__rating">
					<div class="item-card__select-wrap">
						<select class="item-card__size">
							<option>40</option>
							<option>42</option>
							<option>43</option>
							<option>44</option>
						</select>
						<select class="item-card__qty">
							<option>hard</option>
							<option>normal</option>
							<option>soft</option>
						</select>
					</div>	
					<input type="submit" class="item-card__cart">
				</div>
			</div><!-- ./item-card -->

		</div>

	</div>
	
</body>
</html>
